<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="caixa">
      <nav class="navbar navbar-expand-lg navbar-light header">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="midia/logo-lanchonete.png"
              alt=""
              width="150"
              class="logo"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <img
                    src="midia/home-icon.png"
                    alt="Ícone home"
                    id="home-icon"
                    class="icon"
                  />
                  HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >CARDÁPIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >FIDELIDADE</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >SOBRE NÓS</a
                >
              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <img
                    src="midia/login-icon.png"
                    alt="Ícone login"
                    id="login-icon"
                    class="icon"
                  />
                  LOGIN</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <img
                    src="midia/cart-icon.png"
                    alt="Ícone carrinho"
                    id="cart-icon"
                    class="icon"
                  />
                  CARRINHO</a
                >
              </li>
            </ul>

            <!-- <button class="btn btn-outline-success" type="submit">LOGIN</button>
            <button class="btn btn-outline-success" type="submit">
              CARRINHO
            </button> -->
          </div>
        </div>
      </nav>

      <div id="sub-header">
        <div id="horario">
          <img src="midia/clock-icon.png" alt="Ícone relógio" class="icon" />
          <span>ABERTO 18:00 às 02:00</span>
        </div>
        <div id="enderecos">
          <a href="#">
            <img
              src="midia/location-icon.png"
              alt="Ícone localização"
              class="icon"
            />
            <span>ENDEREÇOS DE ENTREGA</span>
          </a>
        </div>
      </div>

      <main></main>

      <footer>
        <div class="box-footer">
          <div class="social-media">
            <a href="#">
              <img src="midia/facebook-icon.png" alt="Ícone Facebook" />
            </a>
            <a href="#">
              <img src="midia/instagram-icon.png" alt="Ícone Instagram" />
            </a>
            <a href="#">
              <img src="midia/tiktok-icon.png" alt="Ícone TikTok" />
            </a>
          </div>
          <div class="infos">
            <p>
              Copyright 2021 | <a href="#">Warmburguer</a> | All rights reserved
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

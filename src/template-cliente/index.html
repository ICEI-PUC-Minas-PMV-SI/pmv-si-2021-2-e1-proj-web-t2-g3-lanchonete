<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarmBurguer</title>
  </head>

  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <header>
        <!--Primeiro componente Cabeçalho Principal-->
        <div class="main-header">
          <div class="logo">
            <a href="#">
              <img src="midia/logo-lanchonete.png" alt="Logo da Lanchonete" />
            </a>
          </div>

          <!--Segundo componente Cabeçalho Principal-->
          <div class="menu">
            <ul>
              <li>
                <img src="midia/home-icon.png" alt="Ícone home" class="icon" />
                <span>HOME</span>
              </li>
              <li>CARDÁPIO</li>
              <li>FIDELIDADE</li>
              <li>SOBRE NÓS</li>
            </ul>
          </div>

          <!--Terceiro componente Cabeçalho-->
          <div class="login-carrinho">
            <ul>
              <li id="login">
                <img
                  src="midia/login-icon.png"
                  alt="Ícone login"
                  id="login-icon"
                  class="icon"
                />
                <span>LOGIN</span>
              </li>
              <li id="carrinho">
                <img
                  src="midia/cart-icon.png"
                  alt="Ícone carrinho"
                  id="cart-icon"
                  class="icon"
                />
                <span>CARRINHO</span>
              </li>
            </ul>
          </div>
        </div>
        <!--Encerramento Cabeçalho Principal-->

        <!--Início cabeçalho inferior-->
        <div class="sub-header">
          <div class="horario">
            <img src="midia/clock-icon.png" alt="Ícone relógio" class="icon" />
            <span>ABERTO 18:00 às 02:00</span>
          </div>
          <div class="enderecos">
            <img
              src="midia/location-icon.png"
              alt="Ícone localização"
              class="icon"
            />
            <span>ENDEREÇOS DE ENTREGA</span>
          </div>
        </div>
      </header>
      <main></main>

      <footer>
        <div class="box-footer">
          <div class="social-media">
            <a href="#">
              <img src="midia/facebook-icon.png" alt="Ícone Facebook" />
            </a>
            <a href="#">
              <img src="midia/instagram-icon.png" alt="Ícone Instagram" />
            </a>
            <a href="#">
              <img src="midia/tiktok-icon.png" alt="Ícone TikTok" />
            </a>
          </div>
          <div class="infos">
            <p>Copyright 2021 | Warmburguer | All rights reserved</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

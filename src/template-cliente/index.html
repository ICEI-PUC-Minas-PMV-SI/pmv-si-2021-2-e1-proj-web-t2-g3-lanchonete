<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarmBurguer</title>
  </head>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <!--Primeiro componente Cabeçalho Principal-->
      <header>
        <div id="main-header">
          <div class="logo">
            <a href="#">
              <img src="midia/logo-lanchonete.png" alt="Logo da Lanchonete" />
            </a>
          </div>
          <!-- <div class="menu-section on">
            <div class="menu-toggle">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
          </div> -->

          <!--Segundo componente Cabeçalho Principal-->
          <nav id="menu">
            <ul>
              <li>
                <a href="#">
                  <img
                    src="midia/home-icon.png"
                    alt="Ícone home"
                    class="icon"
                  />
                  <span>HOME</span>
                </a>
              </li>
              <li>
                <a href="cardapio.html">CARDÁPIO</a>
              </li>
              <li>
                <a href="#"> FIDELIDADE </a>
              </li>
              <li>
                <a href="#"> SOBRE NÓS </a>
              </li>
            </ul>
          </nav>

          <!--Terceiro componente Cabeçalho-->
          <nav id="login-carrinho">
            <ul>
              <li id="login">
                <a href="acessar-como.html">
                  <img
                    src="midia/login-icon.png"
                    alt="Ícone login"
                    id="login-icon"
                    class="icon"
                  />
                  <span>LOGIN</span>
                </a>
              </li>
              <li id="carrinho">
                <a href="#">
                  <img
                    src="midia/cart-icon.png"
                    alt="Ícone carrinho"
                    id="cart-icon"
                    class="icon"
                  />
                  <span>CARRINHO</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!--Encerramento Cabeçalho Principal-->

        <!--Início cabeçalho inferior-->
        <div id="sub-header">
          <div id="horario">
            <img src="midia/clock-icon.png" alt="Ícone relógio" class="icon" />
            <span>ABERTO 18:00 às 02:00</span>
          </div>
          <div id="enderecos">
            <a href="#">
              <img
                src="midia/location-icon.png"
                alt="Ícone localização"
                class="icon"
              />
              <span>ENDEREÇOS DE ENTREGA</span>
            </a>
          </div>
        </div>
      </header>

      <main></main>

      <footer>
        <div class="box-footer">
          <div class="social-media">
            <a href="#">
              <img src="midia/facebook-icon.png" alt="Ícone Facebook" />
            </a>
            <a href="#">
              <img src="midia/instagram-icon.png" alt="Ícone Instagram" />
            </a>
            <a href="#">
              <img src="midia/tiktok-icon.png" alt="Ícone TikTok" />
            </a>
          </div>
          <div class="infos">
            <p>
              Copyright 2021 | <a href="#">Warmburguer</a> | All rights reserved
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página do Cliente</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/01d2899e28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="main-header">
          <div class="logo">
            <a href="#">
              <img src="midia/logo-lanchonete.png" alt="Logo da Lanchonete" />
            </a>
          </div>
          <nav id="menu-desktop">
            <ul>
              <li>
                <a href="#">
                  <i class="fas fa-home"></i>
                  <span>HOME</span>
                </a>
              </li>
              <li>
                <a href="#">CARDÁPIO</a>
              </li>
              <li>
                <a href="#"> FIDELIDADE </a>
              </li>
              <li>
                <a href="#"> SOBRE NÓS </a>
              </li>
            </ul>
          </nav>
          <div id="login-carrinho">
            <ul>
              <li id="login">
                <a href="#">
                  <i class="fas fa-sign-in-alt"></i>
                  <span>LOGIN</span>
                </a>
              </li>
              <li id="carrinho">
                <a href="#">
                  <i class="fas fa-shopping-cart"></i>
                  <span>CARRINHO</span>
                </a>
              </li>
            </ul>
          </div>

          <nav id="menu-mobile">
            <a class="icon-menu">
              <i class="fas fa-bars"></i>
            </a>
            <ul>
              <li>
                <a href="#">
                  <span>HOME</span>
                </a>
              </li>
              <li>
                <a href="#">CARDÁPIO</a>
              </li>
              <li>
                <a href="#"> FIDELIDADE </a>
              </li>
              <li>
                <a href="#"> SOBRE NÓS </a>
              </li>
              <div id="login-carrinho-mobile">
                <li id="login-mobile">
                  <a href="#">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>LOGIN</span>
                  </a>
                </li>
                <li id="carrinho-mobile">
                  <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                    <span>CARRINHO</span>
                  </a>
                </li>
              </div>
              <div id="sub-header-mobile">
                <div id="horario">
                  <i class="far fa-clock"></i>
                  <span>ABERTO 18:00 às 02:00</span>
                </div>
                <div id="enderecos">
                  <a href="#">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>ENDEREÇOS DE ENTREGA</span>
                  </a>
                </div>
              </div>
            </ul>
          </nav>
        </div>
        <div id="sub-header">
          <div id="horario">
            <i class="far fa-clock"></i>
            <span>ABERTO 18:00 às 02:00</span>
          </div>
          <div id="enderecos">
            <a href="#">
              <i class="fas fa-map-marker-alt"></i>
              <span>ENDEREÇOS DE ENTREGA</span>
            </a>
          </div>
        </div>
      </header>

      <main></main>

      <footer>
        <div class="box-footer">
          <div id="social-media">
            <a href="https://pt-br.facebook.com/">
              <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://www.instagram.com">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/pt-BR/">
              <i class="fab fa-tiktok"></i>
            </a>
          </div>
          <div id="infos">
            <p>
              Copyright 2021 | <a href="#">Warmburguer</a> | All rights reserved
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>

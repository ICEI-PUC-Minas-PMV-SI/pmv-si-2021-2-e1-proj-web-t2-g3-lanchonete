<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página do Administrador</title>

    <link rel="stylesheet" href="../../template-admin/style.css" />
    <link rel="stylesheet" href="../CSS/Perfil-admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>

  </head>
  <body>
    <header>
        <button onclick="mostrarMenu()" id="btn-menu"><i id="iconMenu" class="fas fa-bars"></i></button>
        <div id="cabecalho">Perfil Administrador</div>
        <i id="iconMenu2" class="fas fa-bars"></i>
    </header>
    <nav id="menuLateral">
        <button onclick="fecharMenu()" id="btn-fechar" ><i class="fas fa-times"></i></button><br><br>
        <div id="div_imagem"><img id="logoPrincipal" src="../../template-admin/midia/logo-lanchonete.png"></div>
        <a href="Perfil-admin.html">
          <i class="far fa-user-circle"></i>
          Perfil</a>
        <a href="Financeiro.html">
          <i class="fas fa-coins"></i>
          Financeiro</a>
        <a href="c">
          <i class="fas fa-utensils"></i>
          Cardápio</a>
        <a href="">
          <i class="far fa-sticky-note"></i>
          Comandas</a>
        <a href="">
          <i class="fas fa-sign-out-alt"></i>
          Sair</a>
    </nav>
  
    <main id="teste">

      <nav class="abas">
        <ul id="lista">
            <li id="elementos">
                <input type="radio" name="tabs" class="dados" id="tab1" checked>
                <label id="cabecalhoTabela" for="tab1">Dados Principais</label>
                <div class="content">
                    <form name="dados_principais" action="." method="post">
                        <div>
                          <label id="labelForm" for="Nome">Nome:</label>
                          <input id="inputForm" type="text" name="Nome" value="" placeholder="Digite seu nome " required>
                        </div>
                        <br>
                        <div>
                          <label id="labelForm" for="CPF">CPF:</label>
                          <input id="inputForm" type="number" name="CPF" value="" placeholder="Digite seu CPF " required>
                        </div>
                        <br>
                        <div>
                          <label id="labelForm" for="Rua">Rua:</label>
                          <input id="rua" type="text" name="Rua" value="" placeholder="Digite o nome de sua rua" required>
                          <br><br>
                
                          <label id="labelForm" for="Numero">Numero:</label>
                          <input id="number" type="number" name="Numero" placeholder="Digite o número" value="" required>
                          <br><br>

                
                          <label id="labelForm" for="Bairro">Bairro:</label>
                          <input id="text" type="Bairro" name="Bairro" value="" placeholder="Digite seu bairro" required>
                          <br><br>
                        </div>
                
                        <div>
                          <label id="labelForm" for="Complemento">Complemento:</label>
                          <input id="text" type="text" name="Complemento" placeholder="Digite o complemento" value="">
                        </div>
                        <br>
                
                        <div>
                          <label id="labelForm" for="Referencia">Referência:</label>
                          <input id="referencia" type="text" name="Referencia" placeholder="Digite a referencia" value="">
                          <br><br>
                
                          <label id="labelForm" for="Cep">Cep:</label>
                          <input id="cep" type="number" name="Cep" value="" placeholder="Digite seu nome" required>
                          <br><br>
                
                          <label id="labelForm" for="Cidade">Cidade:</label>
                          <input id="text" type="Bairro" name="Cidade" value="" placeholder="Digite sua cidade" required>
                          <br><br>
                        </div>
                
                        <input id="salvar" type="submit" name="Salvar" placeholder="Digite seu nome" value="Salvar">
                      </form>
                
                </div>
            </li>
            <li id="elementos">
                <input type="radio" name="tabs" class="dados" id="tab2">
                <label id="cabecalhoTabela" for="tab2">Dados Empresariais</label>
                <div class="content">
                    <form name="dados_empresariais" action="." method="post">
                        <div>
                          <label id="labelForm" for="CNPJ">CNPJ:</label>
                          <input id="inputForm" type="number" name="CNPJ" value="" maxlength="13" placeholder="Digite o CNPJ" required>
                        </div>
                        <br>
                        <div>
                          <label id="labelForm" for="razao">Razão Social:</label>
                          <input id="inputForm" type="text" name="razao" value="" placeholder="Digite a Razão Social" required>
                        </div>
                        <br>
                        <div>
                          <label id="labelForm" for="Rua">Rua:</label>
                          <input id="rua" type="text" name="Rua" value="" placeholder="Digite a rua" required>
                          <br><br>
                
                          <label id="labelForm" for="Numero">Numero:</label>
                          <input id="number" type="number" name="Numero" value="" placeholder="Digite o número" required>
                          <br><br>
                
                          <label id="labelForm" for="Bairro">Bairro:</label>
                          <input id="text" type="Bairro" name="Bairro" value="" placeholder="Digite o bairro" required>
                          <br><br>
                        </div>
                        <div>
                          <label id="labelForm" for="complemento">Complemento:</label>
                          <input id="complemento" type="text" name="complemento" placeholder="Digite o complemento" value="">
                          <br><br>
                
                          <label id="labelForm" for="Cep">Cep:</label>
                          <input id="cep" type="number" name="Cep" value="" placeholder="Digite o CEP" required>
                          <br><br>
                
                          <label id="labelForm" for="Cidade">Cidade:</label>
                          <input id="text" type="Bairro" name="Cidade" value="" placeholder="Digite a cidade" required>
                          <br><br>
                        </div>
                
                        <input id="salvar" type="submit" name="Salvar" value="Salvar">
                
                      </form>
                
                </div>
            </li>
            <li id="elementos">
                <input type="radio" name="tabs" class="dados" id="tab3">
                <label id="cabecalhoTabela" for="tab3">Dados de Login</label>
                <div class="content">
                    <form name="dados_acesso" action="." method="post">
                        <div>
                          <label id="labelForm" for="Email">E-mail:</label>
                          <input id="email" type="email" name="Email" value="" placeholder="Digite seu E-mail" required>
                          <br><br>
                
                          <label id="labelForm" for="confirmar">Confirmar e-mail:</label>
                          <input id="email" type="email" name="confirmar" value="" placeholder="Confirme seu E-mail" required>
                          <br><br>
                        </div>               
                        <div>
                          <label id="labelForm" for="senha">Senha:</label>
                          <input id="senha" type="password" name="senha" value="" placeholder="Digite sua senha" required>
                          <br><br>
                
                          <label id="labelForm" for="senha">Confirmar senha:</label>
                          <input id="senha" type="password" name="senha" value="" placeholder="Confirme sua senha" required>
                        </div>
                        <br>
                
                        <input id="salvar" type="submit" name="Salvar" value="Salvar">
                      </form>
                
                </div>
            </li>
            <li id="elementos">
                <input type="radio" name="tabs" class="dados" id="tab4">
                <label id="cabecalhoTabela" for="tab4">Dados Bancários</label>
                <div class="content">
                    <form name="dados_bancarios" action="." method="post">
                        <div>
                          <label id="labelForm" for="agencia">Agência:</label>
                          <input id="number" type="number" name="Email" value="" placeholder="Digite a agência" required>
                        </div>
                        <br>
                
                        <div>
                          <label id="labelForm" for="operacao">Operação:</label>
                          <input id="number" type="number" name="operacao" value="" placeholder="Digite a agência" required>
                        </div>
                        <br>
                
                        <div>
                          <label id="labelForm" for="corrente">Conta Corrente:</label>
                          <input id="number" type="number" name="corrente" value="" placeholder="Digite a conta" required>
                        </div>
                        <br>
                
                        <div>
                          <label id="labelForm" for="PIX">PIX:</label>
                          <input id="text" type="text" name="PIX" value="" placeholder="Digite o PIX" required>
                        </div>
                        <br>
                
                        <input id="salvar" type="submit" name="Salvar" value="Salvar">
                
                      </form>
                
                </div>
            </li>
        </ul>
    </nav>

    </main>
  </div>
  <script src="../../template-admin/admin.js"></script>
</body>

</html>

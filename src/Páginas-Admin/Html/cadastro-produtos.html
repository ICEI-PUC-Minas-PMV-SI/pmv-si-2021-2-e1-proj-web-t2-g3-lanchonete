<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adm Cardápio</title>

    <link rel="stylesheet" href="../CSS/style-cadastro-produtos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
   <div class="container">
     <div class="cabecalho">LISTA DE PRODUTOS</div>
     <div class="barra-nav">
      <div class="logo">
        <a href="#">
          <img
            src="../midia/cardapio/icons/logo-lanchonete.png"
            alt="Logo da Lanchonete"
          />
        </a>
      </div>
      <nav id="menu">
        <ul>
          <li>
            <a href="#">
              <img
                src="midia/perfil-icon.png"
                alt="Ícone perfil"
                class="icon"
              />
              <span>Perfil</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="midia/financeiro-icon.png"
                alt="Ícone financeiro"
                class="icon"
              />
              <span>Financeiro</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="midia/cardapio-icon.png"
                alt="Ícone cardapio"
                class="icon"
              />
              <span>Cardápio</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="midia/comandas-icon.png"
                alt="Ícone comandas"
                class="icon"
              />
              <span>Comandas</span>
            </a>
          </li>
          </ul>
          
      </nav>
     </div>
     <div class="box1"></div>
     <div class="box2">
      <div class="sub-titulo">
        <p class="tipo-produto">LANCHES</p>
        <aside class="link-add"><a href="#">CLIQUE AQUI PARA ADICIONAR NOVO PRODUTO</a></aside>
      </div>
      <div class="tit-colun">
      <div class="codigo">Código</div>
      <div class="item">Item</div>
      <div class="ingredientes">Ingredientes</div>
      <div class="foto">Foto</div>
      <div class="disponibilidade">Disponibilidade</div>
    </div>
    <div class="tabela">
      <div class="l1-c1">1</div>
      <div class="l1-c2">X-Burguer</div>
      <div class="l1-c3">Pão, hamburguer, queijo prato, queijo chedar e muçarela</div>
      <div class="l1-c4"><img
        src="../midia/cardapio/images/lanches/x-burguer.png"
        alt="Hambúrguer X-Burguer"
      /></div>
      <div class="l1-c5">Sim</div>
    </div>
     </div>
     <div class="box3">BEBIDAS</div>
     <div class="box4">SOBREMESA</div>
     <div class="rodape">RODAPÉ</div>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>

    <link rel="stylesheet" href="../CSS/recuperar-senha.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="caixa">
        <h3>RECUPERAR SENHA</h3>
        <div class="texto">
          <p>Insira o endereço de e-mail associado à sua conta.</p>
          <p>
            Nós lhe enviaremos um e-mail com link para recadastrar sua senha.
          </p>
        </div>
        <div class="inputs">
          <div id="email">
            <input type="email" placeholder="E-mail" required minlength="10" />
          </div>
        </div>
        <div class="button">
          <button type="submit">ENVIAR</button>
        </div>

        <a href="../Html/login-admin.html" id="x-icon">
          <img src="../midia/login/x-icon.png" alt="Ícone X" />
        </a>
      </div>
    </div>
  </body>
</html>

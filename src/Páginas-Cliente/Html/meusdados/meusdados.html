              />

      </header>
      
      <main class="main-principal-br">
        
        <div class="content-principal-br">

          <div class=" perfil">
            <h2 > PERFIL</h2>       
           </div>

          <form class="formd" id="formdados" method="get">
                                 
                     <div class="md">
                      <h3>Meus dados</h3>
                      <label>Nome:</label>  
                      <input type="text" name="nome" id="nome" disabled>
                      </div>

                  <div class="dtn">
                      <label>Data de nascimento:</label>     
                      <input type="number" name="nascimento" id="nome" disabled>
                      
                  </div>
                  <div class="genero">
                      <label>Sexo:</label>     
                      <label><input type="radio" name="sexo" value= "1" disabled> Feminino</label>
                      <label><input type="radio" name="sexo" value="2" disabled> Masculino</label>
                  </div>
                  <div>
                      <label>CPF:</label>     
                      <input type="number" name="cpf" id="cpf" disabled>
                      
                  </div>
                  <div class="rua2">
                      <h3>Endereço/Contato</h3>
                      <label >Rua:</label>     
                      <input type="text" name="rua" id="rua" disabled>
                      
                  </div>
                  <div class="num" >
                      <label>Número:</label>     
                      <input type="number" name="numero" id="numero" disabled>
                      
                  </div>
                  <div class="bairro">
                    <label>Bairro:</label>     
                    <input type="text" name="bairro" id="bairro" disabled>
                    
                </div>
                  <div>
                      <label>Complemento:</label>     
                      <input type="text" name="complemento" id="complemento" disabled>
                      
                  </div>
                  <div class="ptr">
                      <label>Ponto de referência:</label>     
                      <input type="text" name="referencia" id="referencia" disabled>
                      
                  </div>
                  <div class="cep">
                    <label class="lateral">CEP:</label>     
                    <input type="number" name="cep" id="cep" disabled>
                    
                </div>
                <div class="cidade">
                  <label>Cidade:</label>     
                  <input type="text" name="cidade" id="cidade" disabled>
                  
              </div>
                  <div>
                      <label>Telefone:</label>     
                      <input type="number" name="telefone" id="telefone" disabled>
                      
                  </div>
                   <div>
                       <h3>Acesso/Login</h3>
                      <label>E-mail:</label>     
                      <input type="email" name="email1" id="email1" disabled>
                      
                  </div>
                  <div>
                      <label class="lateral">Confirmar e-mail:</label>     
                      <input type="email" name="email2" id="email2" disabled>
                      
                  </div>
                  <div>
                      <label>Senha:</label>     
                      <input type="password" name="nome" id="nome" disabled>
                     
                  </div>
                  <div class="btnalterar">
                  <button  id="mdalterar" type="submit"> ALTERAR</button>
                  </div>
                  <div class="btnexcluir">
                  <button id="mdexcluir">EXCLUIR</button>
                  </div>
                  <div class="btncancelar">
                  <button  id="mdcancelar"><a href="meusdados.html">CANCELAR</button></a>
                  </div>
                         
          </form>
      </div>

      </main>

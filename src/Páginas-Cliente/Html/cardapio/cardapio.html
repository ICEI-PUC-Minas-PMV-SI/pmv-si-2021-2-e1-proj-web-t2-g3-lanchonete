<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarmBurguer</title>
  </head>

  <link rel="stylesheet" href="../../CSS/cardapio.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <header>
        <div class="main-header">
          <div class="logo">
            <a href="#">
              <img
                src="midia/icons/logo-lanchonete.png"
                alt="Logo da Lanchonete"
              />
            </a>
          </div>
          <nav class="menu">
            <ul>
              <li>
                <a href="#">
                  <img
                    src="midia/icons/home-icon.png"
                    alt="Ícone home"
                    class="icon"
                  />
                  <span>HOME</span>
                </a>
              </li>
              <li>
                <a href="#">CARDÁPIO</a>
              </li>
              <li>
                <a href="#"> FIDELIDADE </a>
              </li>
              <li>
                <a href="#"> SOBRE NÓS </a>
              </li>
            </ul>
          </nav>
          <div class="login-carrinho">
            <ul>
              <li id="login">
                <a href="#">
                  <img
                    src="midia/icons/login-icon.png"
                    alt="Ícone login"
                    id="login-icon"
                    class="icon"
                  />
                  <span>LOGIN</span>
                </a>
              </li>
              <li id="carrinho">
                <a href="#">
                  <img
                    src="midia/icons/cart-icon.png"
                    alt="Ícone carrinho"
                    id="cart-icon"
                    class="icon"
                  />
                  <span>CARRINHO</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="sub-header">
          <div class="horario">
            <img
              src="midia/icons/clock-icon.png"
              alt="Ícone relógio"
              class="icon"
            />
            <span>ABERTO 18:00 às 02:00</span>
          </div>
          <div class="enderecos">
            <a href="#">
              <img
                src="midia/icons/location-icon.png"
                alt="Ícone localização"
                class="icon"
              />
              <span>ENDEREÇOS DE ENTREGA</span>
            </a>
          </div>
        </div>
      </header>

      <main>
        <section>
          <div id="banner">
            <h3>CARDÁPIO</h3>
          </div>
          <div id="pesquisa-carrinho">
            <div id="pesquisa">
              <p>Pesquise por um produto</p>
              <img src="midia/icons/search-icon.png" alt="" />
            </div>
            <a href="#">
              <div id="irCarrinho">
                <p>Ir para o carrinho</p>
              </div>
            </a>
          </div>
          <div class="boxes">
            <a href="#lanches">
              <div class="box-banner" id="box1">
                <h3>Lanches</h3>
              </div>
            </a>
            <a href="#lanches-fit">
              <div class="box-banner" id="box2">
                <h3>Lanches Fit</h3>
              </div>
            </a>
            <a href="#bebidas">
              <div class="box-banner" id="box3">
                <h3>Bebidas</h3>
              </div>
            </a>
            <a href="#sobremesas">
              <div class="box-banner" id="box4">
                <h3>Sobremesas</h3>
              </div>
            </a>
          </div>
        </section>
      </main>

      <footer>
        <div class="box-footer">
          <div class="social-media">
            <a href="#">
              <img src="midia/icons/facebook-icon.png" alt="Ícone Facebook" />
            </a>
            <a href="#">
              <img src="midia/icons/instagram-icon.png" alt="Ícone Instagram" />
            </a>
            <a href="#">
              <img src="midia/icons/tiktok-icon.png" alt="Ícone TikTok" />
            </a>
          </div>
          <div class="infos">
            <p>
              Copyright 2021 | <a href="#">Warmburguer</a> | All rights reserved
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

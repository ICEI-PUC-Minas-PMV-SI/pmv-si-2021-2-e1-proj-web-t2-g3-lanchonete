<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrador</title>
  </head>
  <body>
    <div class="container">
      <div class="caixa">
        <div class="header">
          <img src="user-icon.png" alt="" id="user-icon" />
          <h3>LOGIN ADMINISTRADOR</h3>
        </div>
        <div class="inputs">
          <div id="cpf">
            <input type="number" placeholder="CPF" required minlength="10" />
          </div>
          <div id="senha">
            <input type="password" placeholder="Senha" required minlength="8" />
          </div>
        </div>
        <div class="button">
          <button type="submit">ENTRAR</button>
        </div>
        <a href="#">
          <p>Esqueci a minha senha</p>
        </a>
        <a href="#" id="x-icon">
          <img src="x-icon.png" alt="" />
        </a>
      </div>
    </div>
  </body>
</html>

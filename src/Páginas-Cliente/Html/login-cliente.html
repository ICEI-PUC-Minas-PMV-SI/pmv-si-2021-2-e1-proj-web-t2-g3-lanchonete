<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Cliente</title>

    <link rel="stylesheet" href="../CSS/login-cliente.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="caixa">
        <div class="header">
          <img
            src="../midia/login/user-icon.png"
            alt="Ícone de usuário"
            id="user-icon"
          />
          <h3>LOGIN CLIENTE</h3>
        </div>
        <div class="inputs">
          <div id="email">
            <input type="email" placeholder="E-mail" required minlength="10" />
          </div>
          <div id="senha">
            <input type="password" placeholder="Senha" required minlength="8" />
          </div>
        </div>
        <div class="button">
          <button type="submit">ENTRAR</button>
        </div>
        <a href="../recuperar-senha/recuperar-senha-cliente.html">
          <p>Esqueci a minha senha</p>
        </a>
        <a href="../acessar-como/acessar-como.html" id="x-icon">
          <img src="../midia/login/x-icon.png" alt="Ícone X" />
        </a>
        <div class="button">
          <a href="../cadastro/cadastro.html">
            <button type="submit" id="button-cadastro">
              Quero me cadastrar
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página do Cliente</title>

    <link rel="stylesheet" href="../../CSS/adicionarcartao.css"  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu">
          <div class="logo">
            <a href="#">
              <img
                src="midia/logo-lanchonete.png"
                alt="Logo Lanchonete"
                class="logo"
              />
            </a>
          </div>
          <div class="botoes">
            <ul>
              <li>
                <a href="#">
                
                  <p>Olá, nome do usuário </p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="midia/comandas-icon.png"
                    alt="Ícone Comandas"
                    class="icon"
                  />
                <p>Pedidos</p>
                </a>
              </li>
               <li>
                <a href="#">
                  <img
                        src="midia/fidelidade-icon.png"
                        alt="Ícone fidelidade"
                        class="icon"
                      />
                 <p>Programas de fidelidade</p>
                </a>
              </li>
              <li>
                <a href="#">
                      <img
                        src="midia/perfil-icon.png"
                        alt="Ícone Perfil"
                        class="icon"
                      />
                      <p>Perfil</p>
                    </a>
               <li>
                <a href="#">
                  <img
                  src="midia/cartao-salvo-icon.png"
                  alt="Ícone cartao salvo"
                  class="icon"
                />
                 <p>Cartões salvos</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                  src="midia/logout-icon.png"
                  alt="Ícone Logout"
                  class="icon"
                />
                 <p>Sair</p>
                </a>
              </li>
              </ul>
          </div>
          <div class="logo">
            <a href="#">
              <img
                src="../../midia/logo2-lanchonete.png"
                alt="Logo Lanchonete"
                class="logo logo2"
              />
            </a>
          </div>
        </div>
      </header>
      
      <main class="main-principal-br">

        <div class="content-principal-br">

          <div id="adc">
            <h2> Adicionar cartão </h2>
          </div>
          
          <div class="novo-cartao">

            <form class="form-novo-cartao" method="get">
              <div class="ncartao">
                <label for="ncartao">Número do cartão:</label>
                <input type="number"  id="numerocartao" maxlenght="16" required>
              </div>
              <div class="validade">
                <label for ="validade">Validade:</label>
                <input type="number"  id="nome" maxlenght="6" required>
              </div>
              <div class="cvc">
                <label for="cvc">CVC:</label>
                <input type="text" name="cvc" id="cvc" maxlength="3" required>
              </div>
              <div class="nomecartao">
                <label for="nomecartao">Nome no cartão:</label>
                <input type="text"  id="nomecartao" maxlength="20" required>
              </div>
              <div class="cpf">
                <label for="cpf"> CPF:</label>
                <input type="number"  id="cpf" maxlength="11" required>
              </div>
               <div>
                <label for="bandeira">Bandeira do cartão:</label>
                <label><input id="logo" type="radio" value="1"> Débito <img src="midia/logomastercard.png"
                    class="logoms"></label>
                <label class="logoms"><input id="logo" type="radio"  value="2"> Crédito <img
                    src="midia/logomastercard.png" class="logoms"> </label>
                <label><input id="logo" type="radio"  value="3"> Débito <img src="midia/logovisa.png"
                    class="logovs"></label>
                <label><input id="logo" type="radio"  value="4"> Crédito <img src="midia/logovisa.png"
                    class="logovs"></label>
              </div>
            </form>
            <div>
              <button class="btncartoes2" type="submit"> ADICIONAR </button>
            </div>


          </div>

        </div>
               
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar cartão</title>

    <link rel="stylesheet" href="../../CSS/adccartao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="caixa">
        <div class="header">
          <img
            src="../pagamento/imagens/cartao novo.png"
            alt="ícone-cartao"
            id="imgcartao"
          />
          <h1>Adicionar cartão</h1>
          <h2>Digite as informações do cartão que você  deseja usar para pagamento:</h2>
        </div>
        
        <div class="inputs">

          <div id="numero">
            <input type="number" placeholder="Número do cartão" required minlength="10" />
          </div>

          <div id="validade">
            <input type="validade" placeholder="Validade" required minlength="8" />
          </div>

          <div id="cvc">
            <input type="number" placeholder="CVC" required minlength="8" />
          </div>

          <div id="nomecartao">
            <input type="text" placeholder="Nome no cartão" required minlength="8" />
          </div>

          <div id="cpftitular">
            <input type="number" placeholder="CPF/CNPJ do titular do cartão" required minlength="8" />
          </div>

        </div>

        <div class="button">

         <button type="submit">Adicionar</button>
         </div>
         <a href="#"> <p>Ver cartões salvos</p> </a>
         <a href="../Html/acessar-como.html" id="x-icon"> <img src="../midia/login/x-icon.png" alt="Ícone X" /> </a>
         <div class="button">
         <a href="../Html/cadastro.html"> </a>
        </div>

      </div>
      
    </div>
    
  </body>
</html>

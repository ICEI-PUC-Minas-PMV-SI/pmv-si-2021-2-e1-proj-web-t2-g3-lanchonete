<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página do Administrador</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu">
          <div class="logo">
            <a href="#">
              <img
                src="midia/logo-lanchonete.png"
                alt="Logo Lanchonete"
                class="logo"
              />
            </a>
          </div>
          <div class="botoes">
            <ul>
              <li>
                <a href="#">
                  <img
                    src="midia/perfil-icon.png"
                    alt="Ícone Perfil"
                    class="icon"
                  />
                  <p>Perfil</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="midia/financeiro-icon.png"
                    alt="Ícone Financeiro"
                    class="icon"
                  />
                  <p>Financeiro</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="midia/cardapio-icon.png"
                    alt="Ícone Cardápio"
                    class="icon"
                  />
                  <p>Cardápio</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="midia/comandas-icon.png"
                    alt="Ícone Comandas"
                    class="icon"
                  />
                  <p>Comandas</p>
                </a>
              </li>
            </ul>
          </div>
          <div class="logo">
            <a href="#">
              <img
                src="midia/logo2-lanchonete.png"
                alt="Logo Lanchonete"
                class="logo logo2"
              />
            </a>
          </div>
        </div>
      </header>
      <main></main>
    </div>
  </body>
</html>
